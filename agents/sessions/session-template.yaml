# Session Template
# Each workflow run creates a session file like this

# Basic Info
workflow: workflow-name
session_id: workflow-name-YYYY-MM-DD-HHMM
started_at: 2025-06-02T14:00:00
status: pending|running|completed|failed

# Progress Tracking
current_step: 1
total_steps: 3
steps:
  - name: "Step 1 Name"
    agent: "agent-name"
    status: "completed"
    started: "2025-06-02T14:00:00"
    completed: "2025-06-02T14:00:30"
    output_location: "context/step1-output.md"
  
  - name: "Step 2 Name" 
    agent: "agent-name"
    status: "running"
    started: "2025-06-02T14:00:31"
    
  - name: "Step 3 Name"
    agent: "agent-name"
    status: "pending"

# Shared Context
context:
  # Any data that needs to be passed between agents
  key1: value1
  key2: value2

# Recovery Info
last_checkpoint: "2025-06-02T14:00:30"
can_resume: true
resume_from_step: 2

# Results
outputs:
  final_output: "output/workflow-result-YYYY-MM-DD.md"
  intermediate_files:
    - "context/step1-output.md"
    - "context/step2-output.md"