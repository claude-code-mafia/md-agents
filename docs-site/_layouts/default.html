<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}">
  
  {% seo %}
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="{{ '/' | relative_url }}" class="logo">
          <i class="fas fa-file-alt"></i> MD Agents
        </a>
        <nav class="header-nav">
          <a href="{{ '/quickstart/' | relative_url }}">Quickstart</a>
          <a href="{{ '/examples/' | relative_url }}">Examples</a>
          <a href="{{ '/docs/' | relative_url }}">Docs</a>
          <a href="{{ '/api/' | relative_url }}">API</a>
          <a href="https://github.com/peteknowsai/md-agents" target="_blank">
            <i class="fab fa-github"></i> GitHub
          </a>
        </nav>
      </div>
    </div>
  </header>
  
  <div class="layout">
    {% if page.layout == 'docs' %}
    <aside class="sidebar">
      <nav class="sidebar-nav">
        {% include sidebar.html %}
      </nav>
    </aside>
    {% endif %}
    
    <main class="main">
      {{ content }}
    </main>
  </div>
  
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
